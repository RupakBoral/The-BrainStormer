<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Progress Tracking of FIR</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="progress-list"> <!-- Add this div to wrap the list items -->
    <ol style="--length: 5" role="list">
		
        <li style="--i: 1">
            <h3>Complain Filled </h3>
            <p>Include the basic detain amd name of the individual</p>
        </li>
		<div class="vertical-bar"></div>
        <li style="--i: 2">
            <h3>Complain Processed </h3>
            <p>detalied of the respective station </p>
        </li>
        <li style="--i: 3">
            <h3>FIR Registered</h3>
            <p>FIR number genegrated </p>
        </li>
        <li style="--i: 4">
            <h3>Action Taken</h3>
            <p>Investigation in progress</p>
        </li>
        <li style="--i: 5">
            <h3>Confirmation </h3>
            <p>Case Result Mail Has been sent</p>
        </li>
    </ol>
</div>  
</body>
</html>
